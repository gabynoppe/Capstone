<!--  IDEAS TEMPLATE  is called when route for something like /odcat is triggered when a user selects a category
		It will need a parameter called ideaCategory to identify which category was selected-->
<template name = "categoryPageTemplate">
<div class="container" style = "width: 100vw; padding: none; margin: 0; ">

  <div class="panel panel-default" style = "  background-color: transparent; border: none;">
    <div class="panel-heading" style = "  background-color: transparent; border: none;">
		 <div class="row">
			 <div class="col-xs-1  " style="height: 40px; padding: 4px 0px 0px 0px;margin-left: 25%;">
				<div>
                    <span>
                        <i class="{{glyphIconHelper}}" aria-hidden="true" style = " float:left; postion:relative; font-size: 2.5vw; color: {{glyphColorHelper}}"></i>
                    </span>
                 </div>
            </div>
			<div class="col-xs-10 col-xs-offset-1" style="padding:0px 0px 0px 0px; margin-left: -25%;">
                <p style = "text-align:center; color: white; font-family: Courier New, Courier, monospace; font-size: 2vw;">{{categoryNameHelper}}</p>
             </div>
             <div class="col-xs-1  " style="height: 40px; padding: 4px 0px 0px 0px;margin-left: -20%;">
				<div>
                    <span>
                        <i class="{{glyphIconHelper}}" aria-hidden="true" style = " float:left; postion:relative; font-size: 2.5vw; color: {{glyphColorHelper}}"></i>
                     </span>
                </div>
            </div>
         </div>
	 </div>
      <div class="panel-body" style = "  background-color: transparent; min-height:60vh; max-height:60vh; overflow: auto; border:none">{{>idealist categoryPathParam=categoryPathHelper}}</div> <!--{{>idealist  parametername(chooseany)=helperfunction result}} -->
      <div class="panel-footer" style = "  background-color: transparent;padding-bottom:none; padding-top:3%;border: none; margin-left:-7.5%">{{>addideaform categoryPathParam=categoryPathHelper}} </div> <!--{{>addideaform  parametername(chooseany)=helperfunction result}} -->
  </div>
</div>
</template>






<template name = "idea">
	<div id = "{{_id}}"> 
		<h1 style = "color:white; text-align:center; font-family: Courier New, Courier, monospace;"> {{ideaTitle}}</h1>
		<h4 style = "color:white; text-align:center; font-family: Courier New, Courier, monospace;">  {{ideaDesc}}</h4><br>
	</div>
	<!-- <div> -->
		<!-- <a href = "/odcat"><button class = "btn btn-success"> back to ideas</button></a> -->
	<!-- </div> -->
</template>





<template name = "addideaform">		 
	 <div class="row">
		<form class = "addIdeaEvent" style = "padding-bottom:none; padding-left:5%;">
				<div>
                        <p style = "color:white; font-family: Courier New, Courier, monospace;font-size: 2vw;margin-left:10%">Add an Idea:</p>             
                 </div>
			<div class = "col-md-2 col-xs-2" style="padding:0px 0px 0px 0px; margin-left: 10%;">
                <p style = "color:white; font-family: Courier New, Courier, monospace;font-size: 1vw;">Title: </p>
					<input type = "text" name = "ideaTitleInput" style = "width:100%"/> 
            </div>
            <div class = "col-md-5 col-xs-5" style=" padding: 0px 0px 0px 0px ; margin-left: 10%;">
                        <p style = "color: white; font-family: Courier New, Courier, monospace;font-size: 1vw;">Description: </p>
							<input type = "text" name = "ideaDescInput" style = "width:90%; "/>
							<button class = "btn btn-success "> Save </button>                     
            </div>
		</form>
     </div>	
</template>





<template name = "idealist">

	{{#each ideasHelper categoryPathParam}} 
		<div id = "{{_id}}">
			<a href = "/idea/{{_id}}"><h2 style = "color:white; font-family: Courier New, Courier, monospace;"> {{ideaTitle}}</h2></a>
			<h4 style = "color:white; font-family: Courier New, Courier, monospace;">  &emsp;{{ideaDesc}}</h4>
			<div>{{>starsRating mutable=true class="rateIdeaEvent" id=_id}}</div> 
			<br><br>
			 
		</div>
	{{/each}}
</template>




<template name = "profile">

	<div >
	<h1 style = "color:white"> {{profileUserName}}</h1>
	</div>

</template>
