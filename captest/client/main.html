    </ul>
  </div>
</nav>

<!-- OUTDOOR IDEAS TEMPLATE -->
<template name = "odcat">
<div class="container" style = "width: 100vw; padding: none; margin: 0; ">
  <div class="panel panel-default" style = "  background-color: transparent; border: none;">
    <div class="panel-heading" style = "  background-color: transparent; border: none;">
		 <div class="row">
			 <div class="col-xs-1  " style="height: 40px; padding: 4px 0px 0px 0px;margin-left: 40%;">
				<div>
                    <span>
                        <i class="glyphicon glyphicon-tree-deciduous" aria-hidden="true" style = " float:left; postion:relative; font-size: 2.5vw; color:#00cc00 "></i>
                    </span>
                 </div>
            </div>
			<div class="col-xs-10 col-xs-offset-1" style="padding:0px 0px 0px 0px; margin-left: -41%;">
                <p style = "text-align:center; color: white; font-family: Courier New, Courier, monospace; font-size: 2vw;">Outdoors</p>
             </div>
             <div class="col-xs-1  " style="height: 40px; padding: 4px 0px 0px 0px;margin-left: -35%;">
				<div>
                    <span>
                        <i class="glyphicon glyphicon-tree-deciduous" aria-hidden="true" style = " float:left; postion:relative; font-size: 2.5vw; color:#00cc00 "></i>
                     </span>
                </div>
            </div>
         </div>
	 </div>
      <div class="panel-body" style = "  background-color: transparent; min-height:60vh; max-height:60vh; overflow: auto; border:none">{{>idealist}}</div>
      <div class="panel-footer" style = "  background-color: transparent;padding-bottom:none; padding-top:3%;border: none; margin-left:-7.5%">{{>addideaform}} </div>
  </div>
</div>
</template>
