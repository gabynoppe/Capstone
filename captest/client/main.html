<template name = "idea">

	{{#each outdoorideas}}<!-- if you take away the {{Each}} then it doesnt render the title and desc-->
	<h1 style = "color:white; text-align:center; font-family: Courier New, Courier, monospace;"> {{idea_title}}</h1>
	<h4 style = "color:white; text-align:center; font-family: Courier New, Courier, monospace;">  {{idea_desc}}</h4><br>
	{{/each}}
	<div>
		<a href = "/odcat"><button class = "btn btn-success"> back to ideas</button></a>
	</div>
</template>

<template name = "addideaform">
<div>
	<form class = "js-add-idea" style = "padding-bottom:10%; padding-left:5%;text-align: center;">
		<p style = "color:white; font-family: Courier New, Courier, monospace;font-size: 2vw;">Add an Idea:</p>
		<p style = "color:white; font-family: Courier New, Courier, monospace;font-size: 1vw;">Title: </p><input type = "text" name = "idea_title" style = "width:15%"/> <br><br>
		<p style = "color: white; font-family: Courier New, Courier, monospace;font-size: 1vw;">Description: </p><input type = "text" name = "idea_desc" style = "width:30%; height; 25%;"/>
		<button class = "btn btn-success "> Save </button>
	</form>
	</div>
</template>

<template name = "idealist">
	{{#each outdoorideas}} 
		<div id = "{{_id}}">
			<a href = "/idea/{{_id}}"><h2 style = "color:white; font-family: Courier New, Courier, monospace;"> {{idea_title}}</h2></a>
			<h4 style = "color:white; font-family: Courier New, Courier, monospace;">  &emsp;{{idea_desc}}</h4><br><br>
		</div>
	{{/each}}
</template>
